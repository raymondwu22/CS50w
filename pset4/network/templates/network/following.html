{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container-fluid">
  <h1>What's happening?</h1>
    {% for post in posts %}
      <div class="card">
        <div class="card-header">
          <a href="{% url 'user' post.user.id %}" class="text-decoration-none text-muted"> {{ post.user }} </a>
        </div>
        <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
        <p class="card-text"><i class="fa fa-heart" aria-hidden="true" style="color:red"></i> <span id="num-likes">0</span></p>
        <p class="card-text" id="comment" data-id={{ post.id }}>Comment</p>
        </div>
        <div class="card-footer text-muted">
        {{ post.timestamp }}
        </div>
      </div>
    {% empty %}
      <div>No posts.</div>
    {% endfor %}
</div>  
{% endblock %}
