<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="index.html">Google</a>
            <div class="collapse navbar-collapse justify-content-end" id="navbar">
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="images.html">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advanced.html">Advanced</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="container my-4 h-100">
            <div class="row justify-content-center align-items-center vertical-align h-50">
                <a id="brand" href="https://google.com"><span class="blue">G</span><span class="red">O</span><span class="yellow">O</span><span class="green">G</span><span class="red">L</span><span class="blue">E</span></a>    
            </div>
            <div class="row h-100 justify-content-center align-items-center">
                <form action="https://google.com/search" class="col-8">
                    <div class="form-group">
                        <input type="text" name="q" class="form-control">
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" value="Google Search" class="btn btn-primary">
                        <button type="submit" name="btnI" value="1" class="btn btn-primary">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
